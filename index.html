  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
<script>


document.querySelectorAll(".Block--isDraggable .BlockContent")[0].style.backgroundImage = "url('pele.png')";
document.querySelectorAll(".Block--isDraggable .BlockContent")[0].style.backgroundRepeat  = "no-repeat";
document.querySelectorAll(".Block--isDraggable .BlockContent")[0].style.backgroundPosition  = "center";
document.querySelectorAll(".Block--isDraggable .BlockContent")[0].style.backgroundSize  = "100% 100%";




 const containers = document.querySelectorAll('#UniqueDropzone .BlockLayout');

 
  const droppable = new Draggable.Droppable(containers, {
    draggable: '.Block--isDraggable',
    dropzone: '.BlockWrapper--isDropzone',
    mirror: {
      constrainDimensions: true,
    },
  });

  let droppableOrigin;

  // --- Draggable events --- //
  droppable.on('drag:start', (evt) => {
    droppableOrigin = evt.originalSource.parentNode.dataset.dropzone;
  });

  droppable.on('droppable:dropped', (evt) => {
    if (!droppableOrigin.split(";").includes(evt.dropzone.dataset.dropzone)) {
      evt.cancel();
    }
  });


</script>
